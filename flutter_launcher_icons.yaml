# To create the app icons run: flutter pub run flutter_launcher_icons:main

dev_dependencies:
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/app_icon/app_icon.png"
  image_path_ios: "assets/app_icon/app_icon.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
